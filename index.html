<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app/assets/css/app.min.css">

<body>
    <section class="quote ">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="text">The beginning of knowledge is the discovery of something we do not understand.</span>
        
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="row">
        <button type="button" class="btn btn-default"><i class="fa fa-2x fa-facebook-official"></i></button>
        <button type="button" class="btn btn-default"><i class="fa fa-2x fa-twitter"></i></button>
        <button type="button" id="new-quote" class="btn btn-default">New Quote</button>
      </div>
    </section>
